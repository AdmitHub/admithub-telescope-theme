<template name="ah_search">
  {{#if canSearch}}
    <form class="search g-header-search-wrap {{searchQueryEmpty}}">
      <input id="search" type="search" class="ui-small ui-round js-ah-search-field g-header-search" placeholder="Search" value="{{searchQuery}}">
      <i class="icon-magnifying-glass g-header-search-magnifying-glass"></i>
    </form>
  {{/if}}
</template>
