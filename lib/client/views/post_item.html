<template name="ah_post_item">
  <div class="post {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
  <div class="modules-group center-modules">
  <div class="inner">
  <div class="post-content">
    <h4 class="type-large type-serif-bold">
      {{> UI.dynamic template=postTitle data=. }}
    </h4>
    {{> UI.dynamic template=postDomain data=. }}
    {{> UI.dynamic template=postInfo data=. }}
  </div>

  <div class="post-actions">
    {{> UI.dynamic template=postUpvote data=. }}
    {{> UI.dynamic template=postDiscuss data=. }}
  </div>
  </div>
  </div>
  </div>
</template>
