<template name="ah_post_page">

  {{> ah_posts_sidebar }}

  <div class="single-post grid-posts">
    <div class="posts">
      <div class="post {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
        <div class="modules-group center-modules">
          <div class="inner">
            {{> UI.dynamic template=ah_post_title_content}}
          </div>
        </div>
      </div>
    </div>
    {{> UI.dynamic template=comment_form}}
    {{> UI.dynamic template=comment_list}}
  </div>
</template>
