<!-- Originally called <template name='nav'> -->
<template name="ah_header">
  <div class="g-header-wrap alt-on-dark">
    <div class="grid-wrap">
      <div class="grid-row">
        <div class="grid-space">
          <header class="g-header">
            <button class="ui-unbtn g-header-hamburger js-hamburger">
              <i class="icon-hamburger"></i>
              <i class="icon-x"></i>
            </button>

            {{#if logo_url}}
              <a class="g-header-logo" href="/">
                <img src="{{logo_url}}" alt="{{site_title}}"/>
              </a>
            {{/if}}
            <a class="g-header-logo" href="/"><i class="g-header-logo-icon icon-logo"></i><span class="g-header-logo-type">{{site_title}}</span></a>

            <ul class="g-header-nav js-header-nav">
              {{#if hasPrimaryNav}}
                {{#each primaryNav}}
                  {{> UI.dynamic template=getTemplate}}
                {{/each}}
              {{/if}}

              {{#if hasSecondaryNav}}
                {{#each secondaryNav}}
                  <li>
                    {{> UI.dynamic template=getTemplate}}
                  </li>
                {{/each}}
              {{/if}}

              {{> search}}
              {{> ah_header_cta}}
            </ul>

          </header>
        </div>
      </div>
    </div>
  </div>

  {{> yield region='touts' }}
</template>
