<template name="ah_header">
  <div class="g-header-wrap">
    <div class="grid-wrap">
      <div class="grid-row">
        <div class="grid-space">
          <header class="g-header">
            <button class="ui-unbtn g-header-hamburger js-hamburger">
              <i class="icon-hamburger"></i>
              <i class="icon-x"></i>
            </button>

            {{#if logo_url}}
              <a class="g-header-logo" href="/">
                <img src="{{logo_url}}" alt="{{site_title}}"/>
              </a>
            {{else}}
              <a class="g-header-logo" href="/">{{site_title}}</a>
            {{/if}}

            {{> search}}

            <ul class="g-header-nav js-header-nav">
              {{#if hasPrimaryNav}}
                {{#each primaryNav}}
                  <li>
                    {{> UI.dynamic template=getTemplate}}
                  </li>
                {{/each}}
              {{/if}}

              {{#if hasSecondaryNav}}
                {{#each secondaryNav}}
                  <li>
                    {{> UI.dynamic template=getTemplate}}
                  </li>
                {{/each}}
              {{/if}}
            </ul>
            {{> ah_header_cta}}
          </header>
        </div>
      </div>
    </div>

      <div class="g-header-touts alt-on-dark">
        <div class="grid-wrap">
          <div class="grid-row">
            <div class="grid-space">
              <div class="g-header-touts-section">
                <div class="g-header-touts-sponsor-img"><img src="{{ahAssetPath}}img/st-anselm-crest.png" /></div>
                <span class="type-medium g-header-touts-sponsor-text"><span class="type-secondary">Thanks to our partner</span> <span>St. Anselm</span></span>
              </div>
              <div class="g-header-touts-section">
                <a class="type-medium type-ui">Get admissions help from AdmitHub <i class="icon-carat-right"></i></a>
                <button class="g-header-touts-section-close"><i class="icon-x"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
