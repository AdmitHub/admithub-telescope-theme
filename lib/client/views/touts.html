<template name='ah_touts'>
  {{#if showTouts }} 
    <div class="g-header-touts">
      <div class="grid-wrap">
        <div class="grid-space">
          {{#unless sectionIsClosed "admissions-help-from-admithub"}}
            <div class='grid-row'>
              <a href="https://www.admithub.com" class="g-header-admithub g-header-row js-closable" id="admissions-help-from-admithub">
                <img class="g-header-admithub-owls" src="/packages/admithub_admithub-telescope-theme/public/img/owl-repeat@2x.png">
                <span>Get Admissions Help from AdmitHub</span>
                <button class="g-header-touts-section-close js-close-section"><i class="icon-x"></i></button>
              </a>
              
            </div>
          {{/unless}}

          <div class="grid-row ">
            <div class='g-header-row type-medium pos-relative'>
              {{#with randomPartner}}
                <div class="g-header-touts-sponsor-img">
                  <img src="{{ image }}" />
                </div>

                <div class="g-header-touts-sponsor-text">
                  <span class="type-secondary">Thanks to our partner</span>
                  <a href="{{ url }}" target="_blank">{{ name }}</a>
                </div>
              {{/with}}
                <a class='type-small type-ui pos-right' href='{{ pathFor "contributors" }}'>Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
