<template name="ah_nav_notifications">
{{#if isLoggedIn }}
  {{#if hasNotifications }}
    <div class="dropdown notifications-menu">
      <a class="view  dropdown-top-level" href="/">{{notification_count}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          <li><a href="#" class="button mark-as-read">{{i18n "Mark as read"}}</a></li>  
          {{#each notifications}}
            {{> UI.dynamic template=notificationItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
{{/if}}
</template>
