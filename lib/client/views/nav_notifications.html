<template name="ah_nav_notifications_menu">
  {{#if hasNotifications }}
    <div class="mod-dropdown-trigger notifications-menu">
      <a href="/">{{notification_count}}</a>
      <div class="mod-dropdown">
        <ul role="menu" aria-labelledby="dLabel">
          <li><a href="#" class="button mark-as-read">{{i18n "Mark as read"}}</a></li>  
          {{#each notifications}}
            {{> UI.dynamic template=notificationItem}}
          {{/each}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
