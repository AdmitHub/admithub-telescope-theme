<template name="ah_post_upvote">
<div class="ui-small {{#if upvoted}}post-upvoted ui-btn-checked{{else}}ui-btn{{/if}}">
    {{#if upvoted}}
      <span class="post-upvoted upvote-link voted">
        <i class="icon-check"></i>
      </span>
      <button class="js-unupvote ui-unbtn post-unupvote">
        <i class="icon-x"></i>
      </button>

      <span class="post-rank">{{oneBasedRank}}</span>
    {{else}}

      <a class="upvote-link not-voted" href="#">
      <span>{{i18n "Vote Up"}}</span></a>

      <div class="post-rank">
        <span>{{oneBasedRank}}</span>
      </div>
    {{/if}}
  </div>
</template>
