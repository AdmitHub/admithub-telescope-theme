<template name="ah_post_upvote">
<div class="ui-small {{#if upvoted}}post-upvoted ui-pill-checked{{else}}ui-btn{{/if}}">
    {{#if upvoted}}
      <span class="post-upvoted upvote-link voted">
        <i class="icon-check"></i>
      </span>

      <span class="js-unupvote post-unupvote">
        <i class="icon-x"></i>
      </span>

      <span class="post-rank">{{voteCount}}</span>
    {{else}}

      <a class="upvote-link not-voted" href="#">
      <span>{{i18n "Vote Up"}}</span></a>

      {{#if voteCount}}
        <div class="post-rank">
          <span>{{voteCount}}</span>
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
