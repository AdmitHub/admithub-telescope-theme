<template name="ah_newsletter_banner">
  {{#if showBanner}}
    <form class="newsletter-banner-form mod-section-grey js-newsletter-banner-wrap">
      <span class='type-sans-uppercase'>NEWSLETTER</span> Get the latest admissions tips
      <nobr>
        <input type="email" class="js-newsletter-email" placeholder="example@email.com"
          value="{{ currentUser.emails.[0].address }}" />
        <button class="ui-btn ui-small ah-newsletter-button js-newsletter-button">Go</button>
      </nobr>
    </form>
  {{/if}}
</template>
