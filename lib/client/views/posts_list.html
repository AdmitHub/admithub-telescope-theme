<template name="ah_posts_list">
<!--<h1 class='post-list-title'>{{ postListTitle }}</h1>-->

  {{> UI.dynamic template=postsListIncoming data=incoming}}

  <div class="posts list">
    {{#each enumerate posts}}
      {{#if equals i 2}}
        {{> UI.dynamic template=newsletterBanner}}
      {{/if}}
        
      {{> UI.dynamic template=post_item data=item}}
    {{/each}}

    {{> UI.dynamic template=postsLoadMore}}
  </div>
</template>
