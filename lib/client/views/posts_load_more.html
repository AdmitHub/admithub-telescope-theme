<template name="ah_posts_load_more">
  {{#if hasMorePosts}}
    <a class="ui-btn ui-stretch more-button" href="{{loadMoreUrl}}"><span>{{i18n "Load more"}}</span></a>
  {{else}}
    {{#unless ready}}
      <div class="grid loading-module">
        {{> spinner}}
      </div>
    {{/unless}}
  {{/if}}
</template>
