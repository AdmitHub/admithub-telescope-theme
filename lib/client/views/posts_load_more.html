<template name="ah_posts_load_more">
  {{#if postsReady}}
    {{#if hasPosts}}
      {{#if hasMorePosts}}
        <a class="ui-btn ui-stretch more-button" href="{{loadMoreUrl}}"><span>{{_ "load_more"}}</span></a>
      {{/if}}
    {{else}}
      <div class='no-posts'>{{_ "sorry_we_couldnt_find_any_posts"}}</div>
    {{/if}}
  {{else}}
    <div class="grid loading-module">
      {{> spinner}}
    </div>
  {{/if}}
</template>
