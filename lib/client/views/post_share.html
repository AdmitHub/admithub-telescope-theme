<template name="ah_post_share">
  <div href="#" class="ui-btn-secondary ah-share-link js-share-link mod-dropdown-trigger">
    {{i18n 'Share'}}
    <div class="ah-share-options hidden js-share-options mod-dropdown space-padded-large">
      <a class="ui-small space-stretch ui-btn-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{sourceLink}}" target="_blank"><i class='icon-facebook'></i> Facebook</a>
      <a class="ui-small space-stretch ui-btn-twitter" href="//twitter.com/intent/tweet?text={{title}}&url={{sourceLink}}&{{viaTwitter}}" target="_blank"><i class='icon-twitter-bird'></i> Twitter</a>
      <a class="ui-small space-stretch ui-btn-linked-in" href="//www.linkedin.com/shareArticle?mini=true&url={{sourceLink}}&amp;summary={{title}}" target="_blank"><i class='icon-linked-in'></i> Linked In</a>
      <a class="ui-small space-stretch ui-btn-google-plus" href="https://plus.google.com/share?url={{sourceLink}}" target="_blank"><i class='icon-google-plus'></i> Google Plus</a>
    </div>
  </div>
</template>
