<template name="ah_post_info">
  <span class="type-small type-secondary">
    <!--span class="points">{{baseScore}} <span class="unit">{{pointsUnitDisplayText}}</span></span-->
    <span class="post-time">Posted {{ago}}</span>
    {{#each postAuthor}}
      {{> UI.dynamic template=getTemplate data=..}}
    {{/each}}
  </span>
</template>

<template name="ah_post_author_name">
  by <a class="post-author" href="{{profileUrl}}">{{authorName}}</a>
</template>
