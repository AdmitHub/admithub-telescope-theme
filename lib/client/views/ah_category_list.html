<template name='ah_category_list'>
  <ul>
    <li class='sidebar-header'>Categories</li>
    {{#each categories}}
      <li class='forum-category'>
        {{#if active}}
          <a href='{{ href }}' class='active'>{{ name }}</a>
        {{else}}
          <a href='{{ href }}'>{{ name }}</a>
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
<template name='ah_category_select'>
  <select class='js-category-select-nav'>
    <option value='{{ pathFor "posts_default" }}'>All Categories</option>
    {{#each categories}}
      {{#if active}}
        <option selected='selected' value='{{ href }}'>{{ name }}</option>
      {{else}}
        <option value='{{ href }}'>{{ name }}</option>
      {{/if}}
    {{/each}}
  </select>
</template>
