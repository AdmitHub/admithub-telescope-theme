<template name='facebookTracker'>
  {{#if once id}}
    <script>(function() {
      var _fbq = window._fbq || (window._fbq = []);
      if (!_fbq.loaded) {
        var fbds = document.createElement('script');
        fbds.async = true;
        fbds.src = '//connect.facebook.net/en_US/fbds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(fbds, s);
        _fbq.loaded = true;
      }
    })();
      window._fbq.push(['track', '{{ id }}', {'value':'0.00','currency':'USD'}]);
    </script>
    <noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/tr?id={{ id }}&amp;ev=PixelInitialized" /></noscript>
  {{/if}}
</template>

<template name='googleTracker'>
  <!-- Google Code for Web Bot - Registration Complete Conversion Page -->
  <script type="text/javascript">
    var google_conversion_id = {{ id }};
    var google_conversion_language = "en";
    var google_conversion_format = "3";
    var google_conversion_color = "ffffff";
    var google_conversion_label = "{{ label }}";
    var google_remarketing_only = false;
  </script>
  <script type="text/javascript" src="//www.googleadservices.com/pagead/conversion.js"></script>
  <noscript>
    <div style="display:inline;">
      <img height="1" width="1" style="border-style:none;" alt="" src="//www.googleadservices.com/pagead/conversion/{{ id }}/?label={{ label }}&amp;guid=ON&amp;script=0"/>
    </div>
  </noscript>
</template>
