<template name="ah_user_email">
  <div class="grid-small grid-block dialog user-edit">
    {{#with user}}
    <div>
      <h3>Please fill in your profile below to finish signing up.</h3>
    </div>
    <form>
      <div class="control-group">
          <label>{{_ "username"}}</label>
          <div class="controls">
              <input name="username" type="text" value="{{username}}" />
          </div>
        <br>
        <label>{{_ "email"}}</label>
        <div class="controls">
          <input name="email" type="text" value="{{emails.[0].address}}" />
        </div>
      </div>
      {{> editUserTags }}
      <div class="form-actions">
        <input type="submit" class="button" value="{{_ "submit"}}" />
      </div>
    </form>
    {{/with}}
  </div>
</template>
